<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Paint2d</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script type="module" src='js/main.js'></script>
</head>

<body>
    <h1>Canvas</h1>
    <div id="paint2d">
        <canvas id="canvas" width=1200, height=700></canvas>

        <form class="toolbar" onsubmit="return false">
            <input type="radio" name="tool" id="line_tool" value="line" checked>
            <label for="line_tool" class="action-button green">Линия</label>

            <label>
                <input type="color" name="color">
            </label>

            <button class="action-button blue clear">Очистить</button>
        </form>
    </div>
</body>

</html>
